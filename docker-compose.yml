services:
  law-scraper:
    build:
      context: .
      dockerfile: Dockerfile
    image: e-gov-jobun-to-obsidian:latest
    working_dir: /app
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    init: true
    shm_size: "1gb"
    environment:
      - IN_DOCKER=1
    volumes:
      - ./laws:/app/laws
      - ./data:/app/data
    entrypoint: ["node", "dist/cli.js"]
